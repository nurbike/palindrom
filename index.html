<!DOCTYPE html>
<html>
  <head>
    <title>Palindrom</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="welcome">
        <h1>Welcome to the Palindrome Checker</h1>
      </div>
      <p>Hit enter key to check if your word is palindrome or not!</p>
      <div class="bar">
        <input type="text" id="txt" placeholder="Write your word here!" />

        <div class="refresh">
          <button type="button" id="refreshbtn">Refresh</button>
        </div>
      </div>
      <div class="bottom">
        <div class="result">
          <p id="result"></p>
        </div>
      </div>
    </div>
  </body>
</html>
